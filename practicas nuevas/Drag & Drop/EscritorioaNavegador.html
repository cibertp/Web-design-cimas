<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>asdf</title>
<link rel="stylesheet" href="apiDragDropI.css">
<script>
	var soltar;
	function comenzar(){
		soltar= document.getElementById("zonadestino");
		
		soltar.addEventListener("dragenter",function(e){e.preventDefault();},false);
		soltar.addEventListener("dragover",function(e){e.preventDefault();},false);
		soltar.addEventListener("drop",soltado,false);
		
		
	}
	
	function soltado(e){
		e.preventDefault();
	
	var archivos = e.dataTransfer.files;//crea un array
	var listado="";
	for (var f=0;f<archivos.length;f++){
		//listado= (archivos[f].size/1024).toFixed(2);
		listado+="Archivos: "+archivos[f].name+ " "+ "peso : "+ (archivos[f].size/1024).toFixed(2) + "kb" + " tipo :" + archivos[f].type + 
			" Fecha Modificada :"+archivos[f].lastModifiedDate.toLocaleDateString()+
			"<br>";
	}
		
		soltar.innerHTML=listado;
	
	}
	
	
	
window.addEventListener("load",comenzar,false);
</script>
</head>

<section id="zonadestino">

</section>
