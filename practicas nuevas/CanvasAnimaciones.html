<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>lienzo</title>
	
<style>
	section {
		background-color: beige;
		width: 1200px;
	}
	#lienzo{
		border: 1px solid #255;
	}
</style>
<script>
	var y=300;
	var estado ="bajando";
	var arriba=y;
	var horizontal=0;
	function  comenzar(){
		
		var elemento = document.getElementById("lienzo");
		
		lienzo= elemento.getContext("2d");
		
		setInterval(animacion,50);
	//set interval llama el evento y el 50 miligundo le estamo dicieindo
		
	}
	
	function animacion (){
		if(y<850 && estado=="bajando"){
			
			lienzo.clearRect(0,0,1200,900);
		
		
		lienzo.beginPath();		
		lienzo.arc(500+horizontal,y,40,0,Math.PI*2,false);
		lienzo.fill();
		
		y=y+50;
			horizontal+=4;
		
		}	
		if(y==850){
			arriba=arriba+50;
			estado="subiendo";
		}
		
		
	if(y >=arriba&& estado=="subiendo"){
			
			lienzo.clearRect(0,0,1200,900);
		
		
		lienzo.beginPath();		
		lienzo.arc(500+horizontal,y,40,0,Math.PI*2,false);
		lienzo.fill();
		
		y=y-50;
		horizontal+=4;
		
		}	
		if(y==arriba){
			estado="bajando";
		}
	}
	
	
	
	
	window.addEventListener("load",comenzar,false);
	
</script>
</head>

<section>
	<canvas id="lienzo" width="1200" height="900"></canvas>
</section>

<body>
</body>
</html>
