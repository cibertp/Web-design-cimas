<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	
	<style>
		section {
				width: 500px;
			margin: auto;
			
		}
		canvas{
		
		}
		
		
		
	</style>
	<script>
		
		function gradiacion (){
			
			var elemento = document.getElementById("lienzo");
			
			lienzo= elemento.getContext("2d");
			
						
			
			/*var degradado = lienzo.createLinearGradient(0,150,500,150);*/
			
			var degradado= lienzo.createRadialGradient(250,150,50,250,150,300);
			
			
			degradado.addColorStop(0,"#f00");
			degradado.addColorStop(1,"#089430");
			
			
			lienzo.fillStyle= degradado;
			
			
			lienzo.fillRect(0,0,500,300);
			
			
		}
		
		window.addEventListener("load",gradiacion,"false");
		
	</script>
</head>
<body>

<section id="dibujo">
	<canvas id="lienzo" height="300" width="500">
		su navegador no soporta el elemento canvas
		
	</canvas>
	
</section>
	
</body>
</html>
