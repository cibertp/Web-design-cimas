<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>FORMULARIO DE API</title>

<style>
	
	table {
		text-align: center;
		background: #f96;		
		width: 25%;
		margin: auto;
		boder:2px  #f30 dashed ;
	}
	td{
		padding: 15px;
		
	}		
</style>

<script>
	
	function comenzar(){
		var nombre= document.getElementById("nombre");
		var apellido = document.getElementById("apellido");
		
		
		nombre.addEventListener("input",validar,false);
		
		apellido.addEventListener("input",validar,false);
		validar();
		
	}
	
	function validar(){
		if(nombre.value=="" && apellido.value==""){
			nombre.setCustomValidity("introduce nombre o apellido");
			nombre.style.background="#ffdddd";
			apellido.style.background="#ffdddd";
		}else{
			/*vamos a invalidar el sercustomValiditi por esta a la escucha*/
			nombre.setCustomValidity("");
			nombre.style.background="#ffffff";
			apellido.style.background="ffffff";
			
		}
	}
	
	window.addEventListener("load",comenzar, false);
	
</script>
</head>

<body>


<section>
	<form action="registro_usuario" method="get">
		<table>
			<tr>
				<td>
					Nombre:
				</td>
				<td>
					<input type="text" name="nombre" id="nombre">
				</td>
			</tr>
			<tr>
				<td>
					Apelllido:
				</td>
				<td>
					<input type="text" name="apellido" id="apellido" >
				</td>
			</tr>
			<tr>
				<td>
					Edad:
				</td>
				<td>
					<input type="number" name="edad" id="edad" min="1" max="120">
				</td>
			</tr>
			<tr>
				<td colspan="2"  >
					<input type="submit" id="enviar" value="Registrar">
				</td>
			</tr>
		</table>
	</form>
</section>





</body>
</html>
