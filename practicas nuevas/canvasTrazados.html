<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>elemento canvas trazados</title>
</head>
<style>
	#lienzo{
		border: 1px solid red;
	}
	
	</style>
<script>

	
	function comenzar(){
		
		var elemento = document.getElementById("lienzo");
		
		lienzo = elemento.getContext("2d");
		
		lienzo.beginPath();
		
		lienzo.moveTo(100,200);
			lienzo.lineTo(200,200);
			lienzo.lineTo(150,150);
			lienzo.lineTo(100,200);
		lienzo.clip();
		
		
		lienzo.beginPath();
		
		for(i=0;i<250; i=i+10){
			lienzo.moveTo(0,i);
			lienzo.lineTo(500,i);
		}
		
		
		
		
		
		//lienzo.closePath();
		lienzo.stroke();//dibujalo
		//lienzo.fill();//pone relleno del elemento
		
		
	}
	
	
	window.addEventListener("load",comenzar,"false");
	
</script>
<section>
	
	<canvas id="lienzo" width="500" height="300">
	este no es soportado por su navegador
		
	</canvas>
	
</section>
