<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<style>
	section{
		width: 300px;
	}
	#lienzo{
		border: 1px solid #f00;
	}
	
</style>
<script>
	function comenzar(){
		var elemento = document.getElementById("lienzo");
		lienzo= elemento.getContext("2d");
		
		
		lienzo.font="bold 20px verdana";
		lienzo.save();
		
		lienzo.fillText("hola poeta",50,50);
		lienzo.translate(60,70);
		lienzo.rotate(Math.PI/180*55);
		lienzo.fillText("hola poeta",0,0);
		lienzo.translate(300,400);
		
		lienzo.translate(300,400);
		lienzo.scale(2,2);
		lienzo.fillText("hola alumnos",0,0);
		
		
		
		
	}

	window.addEventListener("load",comenzar,"false");
</script>
</head>
<body>

<section>
	<canvas id="lienzo" height="800" width="1200">
		no soportado canvas (radianes)
	</canvas>
</section>

</body>
</html>
